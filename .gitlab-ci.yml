stages:
  - build
  - test

variables:
  DOCKER_REGISTRY: "registry.gitlab.com"
  DOCKER_IMAGE: "$DOCKER_REGISTRY/MAR_18/api"  
  IMAGE_TAG: "$CI_COMMIT_REF_NAME"  
  DOCKER_TLS_CERTDIR: ""  
  DOCKER_HOST: "tcp://docker:2375"  
  DOCKER_DRIVER: "overlay2"

services:
  - docker:20.10-dind  
  
build_backend_image:
  stage: build
  image: docker:latest  
  script:
    - echo "SIGA_REGISTRY_USER=$SIGA_REGISTRY_USER"
    - echo "SIGA_REGISTRY_PASSWORD=${SIGA_REGISTRY_PASSWORD:0:5}******"  # Masque le mot de passe pour la sécurité
    - echo "DOCKER_REGISTRY=$DOCKER_REGISTRY"
    - echo "Building Docker image for Backend"
    # Connexion Docker en utilisant le mot de passe via stdin (pas interactif)
    - echo "$SIGA_REGISTRY_PASSWORD" | docker login -u "$SIGA_REGISTRY_USER" --password-stdin $DOCKER_REGISTRY
    - docker build -t $DOCKER_IMAGE:$IMAGE_TAG ./api  
    - docker push $DOCKER_IMAGE:$IMAGE_TAG  
  only:
    - main
    - dev
    - feature/ci-config  

test_backend:
  stage: test
  image: node:18-alpine 
  script:
    - echo "Running backend tests"
    - cd api
    - npm install
    - npm test  
  only:
    - main
    - dev
    - feature/ci-config
