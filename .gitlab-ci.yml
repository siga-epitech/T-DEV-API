stages:
  - build
  - test
  - deploy

# Variables globales
variables:
  DOCKER_REGISTRY: "registry.gitlab.com"
  DOCKER_IMAGE: "$DOCKER_REGISTRY/MAR_18/api"  # Nom du projet pour l'API
  IMAGE_TAG: "$CI_COMMIT_REF_NAME"  # Utilisation de la branche ou du commit

# Étape de construction de l'image Docker pour le backend (API)
build_backend_image:
  stage: build
  script:
    - echo "Building Docker image for Backend"
    - docker build -t $DOCKER_IMAGE:$IMAGE_TAG ./api  # Construire l'image Docker du backend
    - docker push $DOCKER_IMAGE:$IMAGE_TAG  # Pousser l'image vers GitLab Container Registry
  only:
    - main
    - dev
    - feature/*  # Ou selon les branches de travail

# Étape de test pour le backend
test_backend:
  stage: test
  script:
    - echo "Running backend tests"
    - cd api
    - npm install
    - npm test  # Utiliser vos tests backend ici
  only:
    - main
    - dev

# Étape de déploiement (exemple pour dev)
deploy_backend:
  stage: deploy
  script:
    - echo "Deploying backend to development environment"
    - docker-compose -f docker-compose.dev.yml up --build -d  # Déploiement via Docker Compose
  only:
    - dev
