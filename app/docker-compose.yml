services:
  api:
    build:
      context: . 
      dockerfile: Dockerfile.dev  # Changer pour Dockerfile.prod en prod
    environment:
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - .:/usr/src/app
    networks:
      - app-network
    command: npm run start:dev 
  
  migrations:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db
    volumes:
      - .:/usr/src/app
    networks:
      - app-network
    entrypoint: ["./scripts/migrate.sh"]  # Utilisation du script de migration
    restart: "no"  # Conteneur temporaire, il ne red√©marre pas automatiquement

  db:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
    - postgres_data:/var/lib/postgresql/data  
    networks:
      - app-network

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: 